---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  chef_license: accept-no-persist
  volumes: [
    '/var/lib/docker', '/var/lib/docker-one', '/var/lib/docker-two'
    ]

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
- name: amazonlinux
  driver:
    image: dokken/amazonlinux
    pid_one_command: /sbin/init

- name: amazonlinux-2
  driver:
    image: dokken/amazonlinux-2
    pid_one_command: /usr/lib/systemd/systemd

- name: debian-9
  driver:
    image: dokken/debian-9
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: centos-7
  driver:
    image: dokken/centos-7
    pid_one_command: /usr/lib/systemd/systemd

- name: fedora-latest
  driver:
    image: dokken/fedora-latest
    pid_one_command: /usr/lib/systemd/systemd

- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd

- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd

suites:

###############################
# ignite_installation resources
###############################
- name: installation_ignite
  includes: [
    'ubuntu-18.04',
    'ubuntu-19.10'
   ]
  attributes:
    docker:
      uri: 'ignt://weaveworks/?file=ignite&version=0.6.3#amd64'
  provisioner:
      policyfile: policies/installation_ignite.rb

- name: installation_ignited
  includes: [
    'ubuntu-18.04',
    'ubuntu-19.10'
   ]
  attributes:
    docker:
      uri: 'ignt://weaveworks/?file=ignited&version=0.6.3#amd64'
  provisioner:
      policyfile: policies/installation_ignited.rb

- name: installation_script_test
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  attributes:
    docker:
      repo: 'test'
  run_list:
  - recipe[ignite_test::installation_script]

- name: installation_script_experimental
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  attributes:
    docker:
      repo: 'experimental'
  run_list:
  - recipe[ignite_test::installation_script]

- name: installation_package
  attributes:
    docker:
      version: '19.03.5'
  run_list:
  - recipe[ignite_test::installation_package]

- name: installation_tarball
  attributes:
    docker:
      version: '19.03.5'
  run_list:
  - recipe[ignite_test::installation_tarball]
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]

##################
# resource testing
##################

- name: resources
  attributes:
    docker:
      version: '19.03.5'
  run_list:
  - recipe[ignite_test::default]
  - recipe[ignite_test::image]
  - recipe[ignite_test::container]
  - recipe[ignite_test::exec]
  - recipe[ignite_test::plugin]

- name: network
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '19.03.5'
  run_list:
  - recipe[ignite_test::default]
  - recipe[ignite_test::network]

- name: volume
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '19.03.5'
  run_list:
  - recipe[ignite_test::default]
  - recipe[ignite_test::volume]

- name: registry
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '19.03.5'
  run_list:
  - recipe[ignite_test::default]
  - recipe[ignite_test::registry]

#############################
# quick service smoke testing
#############################

- name: smoke
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  run_list:
  - recipe[ignite_test::smoke]