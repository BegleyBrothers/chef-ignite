--- 
driver: 
  name: dokken
  chef_version: "13.11.3"
  privileged: true # Because Docker and SystemD/Upstart
  pull_platform_image: false
platforms: 
  - 
    driver: 
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      privileged: true
    name: ubuntu-18.04
  - 
    driver: 
      image: dokken/ubuntu-19.10
      pid_one_command: /bin/systemd
      privileged: true
    name: ubuntu-19.10

provisioner: 
  name: dokken
  chef_license: 'accept'
  #chef_binary: /opt/chefdk/embedded/bin/chef exec bundle exec chef-client
  #chef_options: "-z"
  chef_log_level: debug
  chef_output_format: minimal

suites: 
  - 
    attributes: ~
    name: default
    verifier: 
      inspec_tests: 
        - test/integration/default
transport: 
  name: dokken
verifier: 
  name: inspec
