--- 
driver: 
  chef_version: "13.11.3"
  name: docker
  pull_platform_image: false
platforms: 
  - 
    driver: 
      image: ubuntu:18.04
      pid_one_command: /bin/systemd
      privileged: true
    name: ubuntu-18.04
  - 
    driver: 
      image: ubuntu:19.10
      pid_one_command: /bin/systemd
      privileged: true
    name: ubuntu-19.10

provisioner: 
  name: chef_zero
suites: 
  - 
    attributes: ~
    name: default
    verifier: 
      inspec_tests: 
        - test/integration/default
transport: 
  name: ssh
verifier: 
  name: inspec
